{% extends 'store/layouts/main.html' %}

{% block content %}
<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card-shadow moviedata">
                    <div class="card-body wishlistload">
                        {% if wishlist %}
                            {% for item in wishlist  %}
                            <div class="row mt-2">
                                <div class="col-md-2 my-auto ">
                                    <img src="{{item.movie.movie_image.url}}" width="70px" height="70px" alt="image here">
                                </div>

                                <div class="col-md-3 my-auto">
                                    <h6>{{item.movie.name}}</h6>
                                </div>

                                <div class="col-md-2 my-auto">
                                    <h6>{{item.movie.selling_price |stringformat:'d'}}</h6>
                                </div>

                                <div class="col-md-3 my-auto">
                                    <input type="hidden" class="mov_id" value="{{item.movie_id}}">
                                    {% csrf_token %}
                                    <a href="{% url 'movieview' item.movie.category.slug item.movie.slug %}" class="btn btn-primary">
                                    <i class="fa fa-eye"></i> View Product</a>
                                </div>

                                <div class="col-md-2 my-auto">
                                    <button class="btn btn-danger delete-wishlist-item"><i class="fa fa-trash"></i>&nbsp;Delete</button>
                                </div>
                            </div>
                            {% endfor %}
                        {% else %}
                        <h4>Your wishlist is empty</h4>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
